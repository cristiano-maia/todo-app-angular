<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light shadow-sm">
        <h3 class="mb-4">Adicionar Tarefa</h3>
        
        <div class="form-group">
          <label for="title">Título:</label>
          <input id="title" type="text" formControlName="titulo" class="form-control" />
          <div *ngIf="taskForm.get('titulo')?.invalid && taskForm.get('titulo')?.touched" class="text-danger mt-1">
            O título é obrigatório e deve ter no mínimo 3 caracteres.
          </div>
        </div>
      
        <div class="form-group">
          <label for="description">Descrição:</label>
          <textarea id="description" formControlName="descricao" class="form-control"></textarea>
        </div>
      
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" formControlName="status" class="form-control">
            <option value="pendente">Pendente</option>
            <option value="concluida">Concluída</option>
          </select>
        </div>
      
        <button type="submit" class="btn btn-primary mt-3" [disabled]="taskForm.invalid">Salvar Tarefa</button>
      </form>
    </div>
  </div>
</div>
