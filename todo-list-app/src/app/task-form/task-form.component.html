<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light shadow-sm">
        <h3 class="mb-4">Adicionar Tarefa</h3>

        <div class="form-group">
          <label for="title">Título:</label>
          <input id="title" type="text" formControlName="titulo" class="form-control" placeholder="Digite o título da tarefa" />
          <div *ngIf="taskForm.get('titulo')?.invalid && taskForm.get('titulo')?.touched" class="text-danger mt-1">
            O título é obrigatório e deve ter no mínimo 3 caracteres.
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="description">Descrição:</label>
          <textarea id="description" formControlName="descricao" class="form-control" placeholder="Digite a descrição"></textarea>
        </div>

        <div class="form-group mt-3">
          <label for="status">Status:</label>
          <select id="status" formControlName="status" class="form-control">
            <option value="pendente">Pendente</option>
            <option value="concluida">Concluída</option>
          </select>
        </div>

        <!-- Invertendo a posição dos botões -->
        <div class="d-flex justify-content-between mt-4">
          <!-- Botão de Salvar à esquerda -->
          <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">Salvar Tarefa</button>

          <!-- Botão de Cancelar à direita -->
          <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
